---
layout: default
---

<!-- Main -->
<div id="main">
	{% for pic in site.data.index.pic %}
	<article class="thumb">
		<a href="images/{{ pic.file }}" class="image"><img src="images/{{ pic.file }}" alt="{{ pic.file }}" /></a>
		<h2>{{ pic.title }}</h2>
		<p>
			{{ pic.des }}
			<br/>
			<a href="{{ pic.link }}" class="link icon brands fa-github"><span class="linkinfo">{{ site.repository_index }}/{{ pic.title }}</span></a>
		</p>
	</article>
	{% endfor %}
</div>
